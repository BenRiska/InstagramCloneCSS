<!DOCTYPE html>

    <meta charset="UTF-8" />

    <div class="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form action="">
            <div class="logo">
              <img src="/img/logo.png" alt="logo" />
            </div>
            <input type="text" placeholder="Phone Number, Username, or Email" />
            <input type="password" placeholder="Password" />
            <button class="form-btn" type="submit">Log in</button>
            <span class="has-seperator">Or</span>
            <a href="#" class="facebook-login">
              <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
            <a href="#" class="password-reset">forgot password?</a>
          </form>
          <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
          </div>
          <div class="get-the-app">
            <span>Get the app.</span>
            <div class="badges">
              <img src="/img/appstore.png" alt="ios logo" />
              <img src="/img/googleplay.png" alt="android logo" />
            </div>
          </div>
        </div>
      </div>
